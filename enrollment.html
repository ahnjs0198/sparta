<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7조 멤버소개</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .mypostingbox {
        width: 500px;
        margin: 100px auto 0px auto;
        padding: 20px;
        box-shadow: 0px 0px 3px 0px rgb(125, 7, 235);
        border-radius: 5px;
      }

      .mybtn {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .mybtn > button {
        margin-right: 5px;
      }
    </style>

    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        getDocs,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        doc,
        deleteDoc,
        query,
        where,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      // Firebase 구성 정보 설정
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBYxw3ecQiQXkldn41y9XaW3Wuua_bk8V8",
        authDomain: "introducetim.firebaseapp.com",
        projectId: "introducetim",
        storageBucket: "introducetim.appspot.com",
        messagingSenderId: "332412628842",
        appId: "1:332412628842:web:f3a7ebbf18a5de55c07f13",
      };
      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function editMember(docId, data) {
        selectedDocId = docId;

        $("#image").val(data.image);
        $("#name").val(data.name);
        $("#mbti").val(data.mbti);
        $("#hobby").val(data.hobby);
        $("#blog").val(data.blog);
        $("#introduceMyself").val(data.introduceMyself);

        $("#postingbtn").text("수정하기");
      }

      $("#postingbtn").click(async function () {
        let image = $("#image").val();
        let name = $("#name").val();
        let mbti = $("#mbti").val();
        let hobby = $("#hobby").val();
        let blog = $("#blog").val();
        let introduceMyself = $("#introduceMyself").val();

        let docData = {
          image: image,
          name: name,
          mbti: mbti,
          hobby: hobby,
          blog: blog,
          introduceMyself: introduceMyself,
        };

        if (selectedDocId) {
          const docRef = doc(db, "team", selectedDocId);
          const docSnapshot = await getDoc(docRef);

          await updateDoc(docRef, docData);
          alert("수정되었습니다.");
          selectedDocId = null;
        } else {
          await addDoc(collection(db, "team"), docData);
          alert("등록되었습니다.");
        }

        location.href = "home.html";
      });

      // 닫기 버튼 실행
      $("#closebtn").click(function () {
        location.href = "home.html";
      });

      // 파이어베이스에서 데이터 가져오기
      const docRef = doc(db, "team", selectedDocId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        let row = docSnap.data();

        let image = row["image"];
        let name = row["name"];
        let mbti = row["mbti"];
        let hobby = row["hobby"];
        let blog = row["blog"];
        
        let introduceMyself = row["introduceMyself"];

        $("#profile").attr("src", image);
        $('#profile').attr("style","display: block;");
        $('#name').val(name);
        $("#mbti").val(mbti);
        $("#hobby").val(hobby);
        $("#blog").val(blog);
        $("#introduceMyself").val(introduceMyself);
      } else {
        console.log("No such document!");
      }
    </script>

    <script>
      // 주소로 넘어로 파라미터 docid 값 가져오기
      let query = window.location.search;
      let param = new URLSearchParams(query);
      let selectedDocId = param.get("id");

      console.log(selectedDocId);
    </script>
  </head>

  <body>
    <div>
      <input type="image" src="" id="profile" style="height: 30%; width: 30%; display: none;">
    </div>
    <div class="mypostingbox" id="postingbox">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="image"
          placeholder="프로필 사진"
        />
        <label for="floatingInput">프로필 사진</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="name" placeholder="이름" />
        <label for="floatingInput" id="membername">이름</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="mbti" placeholder="MBTI" />
        <label for="floatingInput" id="membermbti">MBTI</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="hobby"
          placeholder="취미"
        />
        <label for="floatingInput" id="memberhobby">취미</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="blog"
          placeholder="블로그 주소"
        />
        <label for="floatingInput" id="memberblog">블로그 주소</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="introduceMyself"
          placeholder="자기소개"
        />
        <label for="floatingInput" id="introduceMyself">자기소개</label>
      </div>
      <div class="mybtn">
        <button id="postingbtn" type="button" class="btn btn-dark">
          등록하기
        </button>
        <button type="button" class="btn btn-outline-dark" id="closebtn">
          닫기
        </button>
      </div>
    </div>
  </body>
</html>
