    <style>
      @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

      * {
        font-family: "Gowun Dodum", sans-serif;
      }

      .mytitle {
        height: 250px;
        color: white;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        background-image: url("https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/deep-blue-sea-bobhemphill.jpg");
        background-position: center;
        background-size: cover;
      }

      .mytitle > button {
        width: 150px;
        height: 50px;
        background-color: transparent;
        color: white;
        border: 1px solid white;
        border-radius: 5px;

        margin-top: 20px;
      }

      .mycards {
        width: 1200px;
        margin: 30px auto 0px auto;
      }

      .mypostingbox {
        width: 500px;
        margin: 30px auto 0px auto;
        padding: 20px;
        box-shadow: 0px 0px 3px 0px blue;
        border-radius: 5px;
      }

      .mybtn {
        display: flex;

      .mybtn > button {

    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      // Firebase 구성 정보 설정
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDbkIGqpulu4Y_hGB-ZrGujNlu0vw_1LGU",
        authDomain: "sparta-772d6.firebaseapp.com",
        projectId: "sparta-772d6",
        storageBucket: "sparta-772d6.appspot.com",
        messagingSenderId: "391813216346",
        appId: "1:391813216346:web:d88e6bf32d669b6b350063",
        measurementId: "G-0S9Y4WJNG5",
      };
      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      let docs = await getDocs(collection(db, "team"));
      docs.forEach((doc) => {
        let row = doc.data();
        console.log(row);
        let image = row['image'];
        let title = row['title'];
        let content = row['content'];
        let mbti = row['mbti'];

        let temp_html = `
                  <div class="col">
                      <div class="card h-100">
                          <img src="${image}">
                          <div class="card-body">
                              <h5 class="card-title">${title}</h5>
                              <p class="card-text">${content}</p>
                          </div>
                          <div class="card-footer">
                              <small class="text-body-secondary">${mbti}</small>
                          </div>
                      </div>
                  </div>`;
        $("#card").append(temp_html);
      });

    </script>
  </head>
