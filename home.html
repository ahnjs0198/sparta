<html lang="en">
  <head>

    <link

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

      * {
        font-family: "Gowun Dodum", sans-serif;
      }

      .mytitle {
        height: 250px;
        color: white;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        background-image: url("https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/deep-blue-sea-bobhemphill.jpg");

      }

      .mytitle > button {
        width: 150px;

        background-color: transparent;
        color: white;

        border-radius: 5px;

        margin-top: 20px;
      }

      .mycards {
        width: 1200px;
        margin: 30px auto 0px auto;
      }

      .mypostingbox {
        width: 500px;
        margin: 30px auto 0px auto;
        padding: 20px;
        box-shadow: 0px 0px 3px 0px blue;
        border-radius: 5px;
      }

      .mybtn {
        display: flex;
        flex-direction: row;

        justify-content: center;

    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { getDocs, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      // Firebase 구성 정보 설정
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDbkIGqpulu4Y_hGB-ZrGujNlu0vw_1LGU",
        authDomain: "sparta-772d6.firebaseapp.com",
        projectId: "sparta-772d6",
        storageBucket: "sparta-772d6.appspot.com",
        messagingSenderId: "391813216346",
        appId: "1:391813216346:web:d88e6bf32d669b6b350063",
        measurementId: "G-0S9Y4WJNG5",
      };
      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      $("#postingbtn").click(async function () {
        let image = $("#image").val();
        let title = $("#title").val();
        let content = $("#content").val();
        let mbti = $("#mbti").val();

        let doc = {
          image: image,
          title: title,
          content: content,
          mbti: mbti,
        };
        await addDoc(collection(db, "team"), doc);
        alert("저장완료!");
        window.location.reload();
      });

      $("#savebtn").click(async function () {
        $("#postingbox").toggle();
      });

      let docs = await getDocs(collection(db, "team"));

      docs.forEach((doc) => {
        let row = doc.data();
        console.log(row);
        let cardId = doc.id;
        let image = row['image'];
        let title = row['title'];
        let content = row['content'];
        let mbti = row['mbti'];
        let id = doc.id;



        let temp_html = `
                  <div class="col" id="card-${cardId}">
                      <div class="card h-100">
                          <img id="img-${cardId}" src="${image}">
                          <div class="card-body">
                              <h5 class="card-title">${title}</h5>
                              <p class="card-text">${content}</p>
                          </div>
                          <div class="card-footer">
                              <small class="text-body-secondary">${mbti}</small>
                              <button type="button" class="btn btn-danger delbtn" id="delbtn" name="${id}" data-card-id="card-${cardId}">삭제하기</button>
                              <button type="button" class="btn btn-warning editbtn" data-card-id="card-${cardId}">수정하기</button>
                          </div>
                      </div>
                  </div>`;
        $("#card").append(temp_html);
      });

      // 동적으로 생성된 버튼에 이벤트를 적용하기 위해 이벤트 델리게이션 사용
      $(document).on('click', '#delbtn', async (event) => {
            await deleteDoc(doc(db, "team", event.target.name));
            window.location.reload();
        });

      // 동적으로 생성된 버튼에 이벤트를 적용하기 위해 이벤트 델리게이션 사용
      $(document).on('click', '.editbtn', function () {
          let cardId = $(this).data('card-id'); // 클릭된 버튼의 data-card-id 속성 가져오기
          let docId = cardId.substr(5,);
          
      });

    </script>
  </head>

  <body>
    <!-- Navbar -->
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img"
              aria-label="Bootstrap">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-danger">7전8기</a></li>
            <li><a href="#" class="nav-link px-2 ">홈</a></li>
            <button type="button" class="btn btn-primary" id="savebtn">멤버
              추가</button>
          </ul>
        </div>
      </div>
    </header>

    <div class="mytitle">
      <h1>7전8기</h1>
      <h2>7전8기의 마음으로 공부하자! 7조를 소개하는 사이트입니다.</h2>
    </div>

    <div class="mypostingbox" id="postingbox" style="display:none">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="image"
          placeholder="프로필 이미지"
        />
        <label for="floatingInput">프로필 이미지</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="title"
          placeholder="이름"
        />
        <label for="floatingInput">이름</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="content"
          placeholder="한줄 소개"
        />
        <label for="floatingInput">한줄 소개</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="mbti"
          placeholder="mbti"
        />
        <label for="floatingInput">mbti</label>
      </div>
      <div class="mybtn">
        <button id="postingbtn" type="button" class="btn btn-dark">
          기록하기
        </button>
        <button type="button" class="btn btn-outline-dark">닫기</button>
      </div>
    </div>    

    <div class="mycards">
      <div id="card" class="row row-cols-1 row-cols-md-4 g-4">
      </div>
    </div>
  </body>
</html>
