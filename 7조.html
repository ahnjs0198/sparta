<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7조 멤버소개 사이트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">




    <style>
        .mypostingbox {
            width: 500px;
            margin: 100px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px rgb(125, 7, 235);
            border-radius: 5px;
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .mybtn>button {
            margin-right: 5px;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCz6q3WJUeNnYnk-ZyE2uCitma-860Z4T0",
            authDomain: "sparta-3d405.firebaseapp.com",
            projectId: "sparta-3d405",
            storageBucket: "sparta-3d405.appspot.com",
            messagingSenderId: "962415249260",
            appId: "1:962415249260:web:4311c60aa95c2ba35b5549",
            measurementId: "G-HCGQJEP6V5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let selectedDocId = null;

        async function editMember(docId, data) {
            selectedDocId = docId;

            $('#image').val(data.image);
            $('#name').val(data.name);
            $('#mbti').val(data.mbti);
            $('#hobby').val(data.hobby);
            $('#food').val(data.food);
            $('#blog').val(data.blog);
            $('#pw').val(data.pw);

            $('#postingbtn').text('수정하기');
        }

        $("#postingbtn").click(async function () {
            let image = $('#image').val();
            let name = $('#name').val();
            let mbti = $('#mbti').val();
            let hobby = $('#hobby').val();
            let food = $('#food').val();
            let blog = $('#blog').val();
            let pw = $('#pw').val();

            let docData = {
                'image': image,
                'name': name,
                'mbti': mbti,
                'hobby': hobby,
                'food': food,
                'blog': blog,
                'pw': pw
            };

            if (selectedDocId) {
                const docRef = doc(db, "members", selectedDocId);
                await updateDoc(docRef, docData);
                alert('수정되었습니다.');
                selectedDocId = null;
                $('#postingbtn').text('등록하기');
            } else {
                await addDoc(collection(db, "members"), docData);
                alert('등록되었습니다.');
            }

            window.location.reload();
        });

        let docs = await getDocs(collection(db, "members"));
        docs.forEach((doc) => {
            let row = doc.data();

            let image = row['image'];
            let name = row['name'];
            let mbti = row['mbti'];
            let hobby = row['hobby'];
            let food = row['food'];
            let blog = row['blog'];
            let pw = row['pw'];

            let temp_html = `           
        <div class="col">
            <div class="card h-100">
                <img src="${image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${name}</h5>
                    <p class="card-text">MBTI: ${mbti}, 취미: ${hobby}, 좋아하는 음식: ${food}, 블로그: ${blog}</p>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary" onclick="editMember('${doc.id}', ${JSON.stringify(row)})">수정</button>
                </div>
            </div>
        </div>`;
            $('#card').append(temp_html);
        });
    </script>
</head>

<body>
    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="image" placeholder="프로필 사진">
            <label for="floatingInput">프로필 사진</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="name" placeholder="이름">
            <label for="floatingInput">이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="mbti" placeholder="MBTI">
            <label for="floatingInput">MBTI</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="hobby" placeholder="취미">
            <label for="floatingInput">취미</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="food" placeholder="좋아하는 음식">
            <label for="floatingInput">좋아하는 음식</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="blog" placeholder="블로그 주소">
            <label for="floatingInput">블로그 주소</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="pw" placeholder="비밀번호">
            <label for="floatingInput">비밀번호</label>
        </div>
        <div class="mybtn">
            <button id="postingbtn" type="button" class="btn btn-dark">등록하기</button>
            <button type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>

</body>

</html>
